{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 animate__animated animate__fadeInDown">Aka-Uka Hojiyevlar Kursxonasi</h1>

  <!-- xarita -->
  <section id="location" class="py-5">
    <div class="location-container">
      <h2 class="animate__animated animate__fadeIn animate__delay-1s">Bizning manzil</h2>
      <p class="animate__animated animate__fadeIn animate__delay-1s">Bizni xaritada toping va tashrif buyuring. Sizni kutamiz!</p>
      <div class="map-wrapper animate__animated animate__fadeInUp animate__delay-2s">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6112685.437532156!2d54.980699275!3d41.5755274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f5825002f8d042d%3A0xe04b42571cf8d7df!2sAka-Uka%20Hojiyevlar%20O&#39;quv%20markazi!5e0!3m2!1sen!2s!4v1748711191425!5m2!1sen!2s"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="map-iframe"
        ></iframe>
        <div class="map-overlay" onclick="this.style.display='none'">
          <span>Xaritani kattalashtirish uchun bosing</span>
        </div>
      </div>
      <div class="cta-buttons animate__animated animate__fadeIn animate__delay-3s">
        <a href="#" class="btn btn-primary btn-lg mt-4 me-3">
          <i class="fas fa-route me-2"></i>Yo'nalish ko'rsatish
        </a>
        <a href="tel:+998901234567" class="btn btn-outline-primary btn-lg mt-4">
          <i class="fas fa-phone-alt me-2"></i>Qo'ng'iroq qilish
        </a>
      </div>
    </div>
  </section>

  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    
    #location {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      padding: 80px 20px;
      position: relative;
      overflow: hidden;
    }
    
    #location::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.3)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
      opacity: 0.1;
      pointer-events: none;
    }

    .location-container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .location-container h2 {
      font-size: 2.5rem;
      color: #111827;
      margin-bottom: 15px;
      font-weight: 700;
      background: linear-gradient(90deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .location-container p {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .map-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      background: #fff;
    }
    
    .map-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .map-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      transition: transform 0.3s ease;
    }
    
    .map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    
    .map-overlay span {
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 30px;
    }
    
    .map-wrapper:hover .map-overlay {
      opacity: 1;
    }
    
    .cta-buttons {
      margin-top: 40px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
    }
    
    .btn-outline-primary {
      border: 2px solid #3b82f6;
      color: #3b82f6;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-outline-primary:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    @media (max-width: 768px) {
      .location-container h2 {
        font-size: 1.8rem;
      }

      .location-container p {
        font-size: 1rem;
      }
      
      .cta-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
    }
    
    .mb-4 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 30px !important;
      color: #1f2937;
      position: relative;
      display: inline-block;
    }
    
    .mb-4::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #10b981);
      border-radius: 2px;
    }
  </style>
</div>

<script>
  // Add interactive effects
  document.addEventListener('DOMContentLoaded', function() {
    const mapWrapper = document.querySelector('.map-wrapper');
    
    mapWrapper.addEventListener('click', function() {
      this.classList.add('animate__pulse');
      setTimeout(() => {
        this.classList.remove('animate__pulse');
      }, 1000);
    });
    
    // Add parallax effect on scroll
    window.addEventListener('scroll', function() {
      const scrollPosition = window.pageYOffset;
      const locationSection = document.getElementById('location');
      locationSection.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
    });
  });
</script>
{% endblock %}
